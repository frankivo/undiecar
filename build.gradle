plugins {
    id 'scala'
}

group 'nl.frankivo.iracing'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    googleApiVersion = '1.29.2'
    googleCalenderVersion = 'v3-rev379-1.25.0'
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.8'
    compile 'net.ruippeixotog:scala-scraper_2.12:2.1.0'

    compile "com.google.api-client:google-api-client:${rootProject.ext.googleApiVersion}"
    compile "com.google.oauth-client:google-oauth-client-jetty:${rootProject.ext.googleApiVersion}"
    compile "com.google.apis:google-api-services-calendar:${rootProject.ext.googleCalenderVersion}"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

test {
    useJUnitPlatform()
}